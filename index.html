<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyber Team hmmodz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="particles"></canvas>

  <h1>Cyber Team H4K3D</h1>
  <div class="neon-box">BERANI MELAWAN, BERANI AMBIL RESIKO</div>

  <h2>Cyber Security [4mm0d7 Xpl01t]</h2>
  <a href="https://tentangteamkami.netlify.app/" target="_blank" style="font-size:18px; color:blue;">
    Open Web
  </a>
  <audio id="bgSound" src="crystal-sound.mp3" autoplay loop></audio>

  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5,
        radius: Math.random() * 2,
      });
    }

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#00ffff';
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();

        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
      });

      requestAnimationFrame(draw);
    }

    draw();

    const bgSound = document.getElementById('bgSound');
    document.body.addEventListener('click', () => {
      bgSound.play();
    });
  </script>
</body>
</html>
